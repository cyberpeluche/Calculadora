<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" disabled>
        <div class="calculator-keys">
            <button class="key-operator" data-action="clear">C</button>
            <button class="key-operator" data-action="negate">+/-</button>
            <button class="key-operator" data-action="percent">%</button>
            <button class="key-operator" data-action="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-operator" data-action="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-operator" data-action="add">+</button>
            <button class="key-decimal" data-action="decimal">.</button>
            <button class="key-zero">0</button>
            <button class="key-equal" data-action="calculate">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
